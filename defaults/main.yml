#global conf
rsyslog_working_dir: "/var/spool/rsyslog"
rsyslog_repeated_msg_reduction: true
rsyslog_user: root
rsyslog_group: adm
rsyslog_file_create_mode: '0640'
rsyslog_dir_create_mode: '0755'
rsyslog_umask: '0022'

#Forward configuration
rsyslog_d_forward: []
