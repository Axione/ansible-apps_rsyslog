---
#global conf
rsyslog_working_dir: "/var/spool/rsyslog"
rsyslog_repeated_msg_reduction: true
rsyslog_user: root
rsyslog_group: adm
rsyslog_file_create_mode: '0640'
rsyslog_dir_create_mode: '0755'
rsyslog_umask: '0022'

#Forward vars to log server
rsyslog_target_server: rsyslog-server-vip.exemple.com
rsyslog_target_port: 514
rsyslog_target_proto: udp

#Extra conf rsyslog.d
#include existing files from project/files
rsyslog_d_default: []
#Read specific log file
rsyslog_d_apps: []
#  - type: imfile
#    file: /var/log/apt-cacher-ng/apt-cacher.log
#    tag: acng
#    severity: notice
#    facility: local3
#  - file: /var/log/apt-cacher-ng/apt-cacher.err
#    tag: acng
#    severity: error

#Remove installed conf
rsyslog_d_remove: []
